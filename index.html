<!doctype html>
<html>

<head>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 G`enter code here`MT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="mycss.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="code.js"></script>
</head>

<body>
    <nav id="mySidebar" style="display:none">
        <div class="w3-top w3-bar">
            <span id=cuenta class="w3-button w3-large w3-blue w3-display-topleft"></span>
            <button id=cargar class="w3-button w3-large w3-red w3-display-topmiddle">Load</button>
            <span onclick="closeSidebar()" class="w3-button w3-large w3-blue w3-display-topright">X</span>
            <br><br><br>
            <div id=buscar class="w3-row">
                <div class="w3-col s10">
                    <input class="myInput" type="search" id="myInput" onkeyup="myFunction()" placeholder="Search ..."
                        title="Type in a name">
                </div>
                <div class="w3-col s2">
                    <span class="w3-button w3-red w3-large" onclick="myInputProc();">X</span>
                </div>
            </div>
        </div>
        <div id=filelist style="margin-top:110px">
        </div>
    </nav>

    <header id="mibar" class="w3-top w3-bar">
        <button class="w3-bar-item w3-button w3-xxlarge w3-blue w3-hover-theme" onclick="openSidebar()">&#9776;</button>
        <h1 class="w3-bar-item">DTS DVD</h1>

        <div id="resto" class="w3-container">

            <div class="w3-row-padding">
                <div class="w3-col s6">
                    <button id=start class="w3-button w3-block w3-xlarge w3-red">[]></button>
                </div>
                <div class="w3-col s3">
                    <button id=infobutton class="w3-button w3-block w3-xlarge w3-red">I</button>
                </div>
                <div class="w3-col s3">
                    <button id=reboot class="w3-button w3-block w3-xlarge w3-blue">(!)</button>
                </div>
            </div>
            <br>
            <div class="w3-row-padding">
                <div class="w3-col s6">
                    <i class="fas fa-caret-right"></i>
                    <button id=prev class="w3-button w3-block w3-xlarge w3-red">|&lt;</button>
                </div>
                <div class="w3-col s6">
                    <i class="fas fa-caret-right"></i>
                    <button id=next class="w3-button w3-block w3-xlarge w3-red">&gt;|</button>
                </div>
            </div>
            <br>
            <div class="w3-row-padding">
                <div class="w3-col s6">
                    <button id=pause class="w3-button w3-block w3-xlarge w3-red">||</button>
                </div>
                <div class="w3-col s6">
                    <button id=stop class="w3-button w3-block w3-xlarge w3-red">[]</button>
                </div>
            </div>
            <br>
            <div class="w3-row-padding">
                <div id=comando class="w3-col fijo">
                </div>
            </div>
            <div class="w3-row-padding">
                <div class="w3-col">
                    <div class="w3-light-grey" style="position: fixed; left: 0; right: 0; padding-left: 0%; padding-right: 0%; ">
                        <div id="slide" class="w3-blue w3-center fijo" style='width:0%'></div>
                    </div>
                </div>
                <div id=marcas class="w3-col" style="position: absolute;">
                </div>
            </div>
            <div class="w3-row-padding" style="position: relative;">
                <div class="w3-col">
                    <p></p>
                </div>
                <div class="w3-col">
                    <p></p>
                </div>
            </div>
            <div class="w3-row-padding">
                <div id=dtini class="w3-left-align w3-col s6 fijo">
                </div>
                <div id=dtfin class="w3-right-align w3-col s6 fijo">
                </div>
            </div>
            <div class="w3-row-padding">
                <div id=continuo class="w3-col fijo">
                </div>
            </div>
            <hr>
        </div>
    </header>
</body>
